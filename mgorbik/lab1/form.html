<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form name="registation" method="POST" target="_black">
        <fieldset>
            <legend>Login</legend>
            <input type="text" name="login" placeholder="Type login here" required>
        </fieldset>
        <fieldset>
            <legend>Password</legend>
            <input type="password" name="password">
        </fieldset>
        <fieldset>
            <legend>email</legend>
            <input type="email" name="email" placeholder="example@gmail.com" required>
        </fieldset>
        <fieldset>
            <legend>Age</legend>
            <input type="text" name="name" placeholder="Lull name">
        </fieldset>
        <fieldset>
            <legend>Full Name</legend>
            <input type="number" name="age" value="18" min="18" max="60">
        </fieldset>
        <fieldset>
            <legend>Your age</legend>
            <label><input type="checkbox" checked>Will you approve you are 18+?</label>
        </fieldset>
        <button type="submit">Submit</button>

    </form>
    <a href="index.html">Home</a>
</body>

</form>
</html>
