<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bla.css">
    <title>Forms</title>
</head>

<body>
    <header>Registration form to my site</header>
    <form name="registration" method="POST" target="blank" class="form">
        <fieldset class="form-item">
            <legend class="legend-name">Login</legend>
        <input type="text" name="login" placeholder="Type login here" required>
        </fieldset>
        <fieldset class="form-item">
                <legend class="legend-name">Password</legend>

        <input type="password"name="password" required>
        </fieldset>
        <fieldset class="form-item">
                <legend class="legend-name">Email</legend>
        <input type="email" name="email" placeholder="example@gmail.com">
        </fieldset>
        <fieldset class="form-item">
                <legend class="legend-name">Name</legend>
        <input type="text" name="name" placeholder="full name">
        </fieldset>
        <fieldset class="form-item">
                <legend class="legend-name">Age</legend>
        <input type="number" name="age"value="18"min="18"max="60">
        </fieldset>
        <fieldset class="form-item">
            <legend class="legend-name">Approve</legend>
        <label><input type="checkbox" value="yes"><span class="text">Will you approve you are 18+?</span></label>
        </fieldset>
        <button type="submit" class="button">OK, go!</button>
    </form>
</body>

</html>
