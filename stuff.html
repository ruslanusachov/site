<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Some stuff</title>
</head>
<body>
  <h1 align="center">some new stuff</h1>
  <p>
    <table align="center" border='1'>
      <tr>
        <td>City</td>
        <td>Country</td>
        <td>image</td>
        <td>Description</td>
      </tr>
      <tr>
        <td>Amsterdam</td>
        <td>The Netherlands</td>
        <td><img src="Amsterdam.jpg" width=100px height=50px /></td>
        <td>Nothern Venice</td>
      </tr><tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr><tr>
        <td colspan="2">1</td>
        <td>2</td>
        <td>3</td>

        
      </tr>
    </table>
  </p>
  <form name="registration"method="POST" target="blank">
    <fieldset>
      <legend>Login</legend>
    <input type="text" name="login" placeholder="type login here" required>
    </fieldset>
    <fieldset>
        <legend>Password</legend>
    <input type="password" name="password" required>
    </fieldset>
    <fieldset>
      <legend>Email</legend>
    <input type="email" name="email" placeholder="examlemail@gmail.com">
    </fieldset>
    <fieldset>
      <legend>Name</legend>
    <input type="name" name="name" placeholder="full name">
    </fieldset>
    <fieldset>
      <legend>Age</legend>
      <input type="number" name="age" value="18" min="18" max="60">
      </fieldset>
      <fieldset> 
        <legend>Age</legend>
<label><input type="checkbox" value="yes">Will you approve you are 18+?</label>
      </fieldset>
    <button type="submit">Ok</button>
  </form>
</body>
</html>
