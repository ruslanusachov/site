<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
</head>

<body>
  <h1>Forms</h1>
  <form name="registration" method="POST" target="_blank">
    <fieldset>
      <legend>Login</legend>
      <input type="text" name="login" placeholder="Type login here" required>
    </fieldset>
    <fieldset>
      <legend>password</legend>
      <input type="password" name="password" required>
    </fieldset>
    <fieldset>
      <legend>email</legend>
      <input type="email" name="email" placeholder="example@gmail.com" required>
    </fieldset>
    <fieldset>
      <legend>name</legend>
      <input type="text" name="name" placeholder="full name" required>
    </fieldset>
    <fieldset>
      <legend>age</legend>
      <input type="number" name="age" value="18" min="18" max="60" required>
    </fieldset>
    <label><input type="checkbox" required>Will you approve you are 18+?</label>
    <button type="submit">OK</button>
  </form>
  <a href="index.html">Home</a>
</body>

</html>
